<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ecde10fa93.js" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script defer src="js/planning.js"></script>
    <script defer src="js/header.js"></script>
    <script defer src="js/footer.js"></script>
    <script defer src="js/recipes.js"></script>
    
    <script src="https://cdn.tailwindcss.com" defer></script>

    <link rel="stylesheet" href="assets/styles/planning.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Autrement - planning des menus</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Planning des menus</h1>

        <section class="planning">
            <section class="left">
                <section class="menu">
                    <article class="day" id="monday">
                        <h2>Lundi</h2>
                        <article class="monday lunch"></article>
                        <article class="monday diner"></article>
                    </article>
                    <article class="day" id="tuesday">
                        <h2>Mardi</h2>
                        <article class="tuesday lunch"></article>
                        <article class="tuesday diner"></article>
                    </article>
                    <article class="day" id="wednesday">
                        <h2>Mercredi</h2>
                        <article class="wednesday lunch"></article>
                        <article class="wednesday diner"></article>
                    </article>
                    <article class="day" id="thursday">
                        <h2>Jeudi</h2>
                        <article class="thursday lunch"></article>
                        <article class="thursday diner"></article>
                    </article>
                    <article class="day" id="friday">
                        <h2>Vendredi</h2>
                        <article class="friday lunch"></article>
                        <article class="friday diner"></article>
                    </article>
                    <article class="day" id="saturday">
                        <h2>Samedi</h2>
                        <article class="saturday lunch"></article>
                        <article class="saturday diner"></article>
                    </article>
                    <article class="day" id="sunday">
                        <h2>Dimanche</h2>
                        <article class="sunday lunch"></article>
                        <article class="sunday diner"></article>
                    </article>
                </section>

                <section class="buttons">
                    <button class="btn save" onclick="saveMenu()">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="svgIcon"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18.1716 1C18.702 1 19.2107 1.21071 19.5858 1.58579L22.4142 4.41421C22.7893 4.78929 23 5.29799 23 5.82843V20C23 21.6569 21.6569 23 20 23H4C2.34315 23 1 21.6569 1 20V4C1 2.34315 2.34315 1 4 1H18.1716ZM4 3C3.44772 3 3 3.44772 3 4V20C3 20.5523 3.44772 21 4 21L5 21L5 15C5 13.3431 6.34315 12 8 12L16 12C17.6569 12 19 13.3431 19 15V21H20C20.5523 21 21 20.5523 21 20V6.82843C21 6.29799 20.7893 5.78929 20.4142 5.41421L18.5858 3.58579C18.2107 3.21071 17.702 3 17.1716 3H17V5C17 6.65685 15.6569 8 14 8H10C8.34315 8 7 6.65685 7 5V3H4ZM17 21V15C17 14.4477 16.5523 14 16 14L8 14C7.44772 14 7 14.4477 7 15L7 21L17 21ZM9 3H15V5C15 5.55228 14.5523 6 14 6H10C9.44772 6 9 5.55228 9 5V3Z" fill="#FFFFFF"></path> </g></svg>
                    </button>

                    <button class="btn pdf" onclick="generatePDF()">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="svgIcon"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 6L21 6.00078M8 12L21 12.0008M8 18L21 18.0007M3 6.5H4V5.5H3V6.5ZM3 12.5H4V11.5H3V12.5ZM3 18.5H4V17.5H3V18.5Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>                    
                    </button>
    
                    <button class="btn trash" onclick="deleteList()">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="svgIcon"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6M14 10V17M10 10V17" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>                    
                    </button>
                </section>
            </section>
            
            
            <section class="containerFavoriteRecipes"></section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
