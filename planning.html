<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ecde10fa93.js" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>


    <script src="js/script.js" defer></script>
    
    <script defer src="js/planning.js"></script>
    <script defer src="js/header.js"></script>
    <script defer src="js/footer.js"></script>
    <script defer src="js/recipes.js"></script>
    
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="assets/styles/planning.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <title>Autrement - planning des menus</title>
</head>
<body class="bg-gray-100 text-gray-900">
    <header></header>
    <main>
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-8">Planning des Repas</h1>
            
            <!--nav -->
            <div class="flex justify-center items-center mb-4">
                <button id="previous-week-btn" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-l-md hover:bg-gray-400 transition-colors">← Semaine Précédente</button>
                <div id="week-display" class="text-xl mx-4 text-center font-semibold text-gray-800"></div>
                <button id="next-week-btn" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-r-md hover:bg-gray-400 transition-colors">Semaine Suivante →</button>
            </div>
    
            <!-- Planning -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="planning-container"></div>
            
            <!-- reset button -->
            <button id="reset-planning-btn" class="mt-8 px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600 transition-colors">Réinitialiser le Planning</button>
            <button onclick="generatePDF(weekDays, planning)" 
            class="mt-8 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors">Télécharger le planning en PDF</button>

        </div>
    </main>
    <footer></footer>
</body>
</html>
